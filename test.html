<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Validate</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <form action="" id="data" details-error>
        <input type="email" name="email" placeholder="Enter Email" not-details required check="email">
        <input type="text" name="first-name" minlength="3" check="text" placeholder="Enter Name (Optional)">
        <input type="text" name="id" placeholder="Enter Username" check="username" required>
        <input type="password" name="old-password" check="password" placeholder="Old Password" required>
        <input type="password" name="password" placeholder="Enter Password" same-password="id" check="password" required retype-reference>
        <input type="password" name="conferm" placeholder="Retype Password" check="retype-password" required>
        <input type="number" name="age" placeholder="Enter Age" required check="number">
        <input type="hidden" value="register" name="type">
        <input type="range" min="0" max="100" value="20" required name="cool">
        <input type="file" multiple max-size="1M" mime="webp, video" check="file" required>
        <input type="url" id="url" placeholder="Enter URL" check="url" label required>

        <label for="url">Enter URL</label>

        <input type="tel" placeholder="Phone Number" check="tel" required>
        <input type="radio" name="check">
        <input type="checkbox" required name="accept">

        <button id="send" type="button">Send Info</button>
    </form>

    <input type="number" min="10" placeholder="Number" check="number">
    <input type="text" name="username" id="username" placeholder="username" required>

    <div id="err-tooltip" class="center-item">
        <p>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <polygon points="50 12 10 90 90 90" stroke-width="10" fill="#FFB703" stroke="#FFB703"/>
                <polygon points="50 1 14.7 70 75.1 50" fill="#FFF2"/>
                <path d="M 45 35 55 35 51 65 49 65 z" fill="#FFF" stroke-width="3" stroke="#FFF" stroke-linejoin="round"/>
                <circle cx="50" cy="73" r="4" fill="#FFF"/>
            </svg>

            <span></span>
        </p>
    </div>

    <script type="text/javascript" src="./validate.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>

</html>

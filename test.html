<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Validate</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <form action="" id="data" same-password details-error>
        <input type="email" name="email" placeholder="Enter Email" required>
        <input type="text" name="first-name" minlength="3" placeholder="Enter Name (Optional)">
        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="password" name="password" placeholder="Enter Password" required>
        <input type="password" name="retype-password" placeholder="Retype Password" required>
        <input type="number" name="age" placeholder="Enter Age" required>
        <input type="hidden" value="register" name="type">
        <input type="range" min="0" max="100" value="20" required name="cool">
        <input type="file" multiple size="1M" file="image" required>
        <input type="url" placeholder="Enter URL" required>
        <input type="tel" placeholder="Phone Number" required>
        <input type="radio" name="check">
        <input type="checkbox" required name="accept">

        <button id="send" type="button">Send Info</button>
    </form>

    <input type="number" min="10" placeholder="Number">
    <input type="text" name="username" id="username" placeholder="username" required>

    <div id="err-tooltip" class="center-item">
        <p>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <polygon points="50 12 10 90 90 90" stroke-width="10" fill="#FFB703" stroke="#FFB703"/>
                <polygon points="50 1 14.7 70 75.1 50" fill="#FFF2"/>
                <path d="M 45 35 55 35 51 65 49 65 z" fill="#FFF" stroke-width="3" stroke="#FFF" stroke-linejoin="round"/>
                <circle cx="50" cy="73" r="4" fill="#FFF"/>
            </svg>

            <span></span>
        </p>
    </div>

    <script type="text/javascript" src="./validate.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>

</html>

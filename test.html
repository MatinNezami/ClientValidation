<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Validate</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="./validate.js"></script>
</head>

<body>
    <form action="" id="data">
        <input type="email" name="email" placeholder="Enter Email" required>
        <input type="text" name="first-name" placeholder="Enter Name (Optional)" minlength="5" maxlength="30">
        <input type="text" name="username" placeholder="Enter Username" required minlength="5" maxlength="30">
        <input type="password" name="password" placeholder="Enter Password" required minlength="5" maxlength="30">
        <input type="password" name="retry-password" placeholder="Retry Password" required minlength="5" maxlength="30">
        <input type="number" name="age" placeholder="Enter Age" required min="18" max="60">
        <input type="checkbox" required name="accept">
        <input type="hidden" value="register" name="type">
        <input type="range" min="0" max="100" value="20" required name="cool">
        <button id="send" type="button">Send Info</button>
    </form>

    <p id="err-tooltip"></p>

    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
